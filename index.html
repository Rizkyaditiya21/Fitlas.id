<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitlas.id Premium Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Montserrat',sans-serif; }
body { background:linear-gradient(to bottom,#f5f5f5,#e0e0e0); }
header { background:#1a1a1a; color:#fff; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:1000; }
header h1 { font-size:2em; font-weight:700; letter-spacing:1px; }
header input { padding:10px 15px; border-radius:8px; border:none; width:250px; margin-right:15px; }
.cart-link { background:#ff6b6b; padding:12px 20px; color:#fff; text-decoration:none; border-radius:10px; font-weight:bold; transition: all 0.3s; }
.cart-link:hover { background:#ff4757; transform:scale(1.05); }
.products { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:30px; padding:30px; }
.product { background:#fff; border-radius:20px; padding:20px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; position:relative; overflow:hidden; }
.product:hover { transform:translateY(-10px); box-shadow:0 15px 25px rgba(0,0,0,0.2); }
.product img { width:100%; border-radius:15px; margin-bottom:15px; transition: transform 0.3s; }
.product:hover img { transform:scale(1.05); }
.product h3 { margin:10px 0 5px; font-size:1.2em; color:#333; font-weight:600; }
.product p { color:#555; font-size:1em; margin-bottom:15px; font-weight:500; }
button.add-to-cart { padding:10px 18px; border:none; background:#1dd1a1; color:#fff; font-weight:600; border-radius:12px; cursor:pointer; transition: all 0.3s; }
button.add-to-cart:hover { background:#10ac84; transform:scale(1.05); }
/* Badge promo */
.badge { position:absolute; top:15px; left:15px; background:linear-gradient(45deg,#ff6b6b,#ff4757); color:#fff; font-size:0.9em; padding:5px 10px; border-radius:12px; font-weight:700; box-shadow:0 3px 8px rgba(0,0,0,0.2); }
footer { text-align:center; padding:25px; background:#1a1a1a; color:#fff; margin-top:40px; font-size:0.9em; }
@media(max-width:600px){ header{flex-direction:column; align-items:flex-start;} header input{width:100%; margin:15px 0;} }
</style>
</head>
<body>

<header>
  <h1>FITLAS.ID</h1>
  <div>
    <input type="text" id="search" placeholder="Cari parfum...">
    <a href="cart.html" class="cart-link">Keranjang (<span id="cart-count">0</span>)</a>
  </div>
</header>

<div class="products" id="products"></div>

<footer>
  &copy; 2026 Fitlas.id Premium Marketplace. All rights reserved.
</footer>

<script>
// Data produk premium dengan foto parfum
const productsData = [
  {name:"FITLAS Noir", price:250000, img:"https://images.unsplash.com/photo-1600185366594-7b0a1e2f191e?crop=entropy&cs=tinysrgb&fit=max&h=200&w=200", promo:true},
  {name:"FITLAS Blanc", price:200000, img:"https://images.unsplash.com/photo-1590080871594-5648f4b1b96f?crop=entropy&cs=tinysrgb&fit=max&h=200&w=200", promo:false},
  {name:"FITLAS Rouge", price:300000, img:"https://images.unsplash.com/photo-1613145999820-62c4f0486a9d?crop=entropy&cs=tinysrgb&fit=max&h=200&w=200", promo:true},
  {name:"FITLAS Oud", price:350000, img:"https://images.unsplash.com/photo-1603787935866-4d60e43eeaec?crop=entropy&cs=tinysrgb&fit=max&h=200&w=200", promo:false},
  {name:"FITLAS Musk", price:280000, img:"https://images.unsplash.com/photo-1589395595558-1fa2125e1d09?crop=entropy&cs=tinysrgb&fit=max&h=200&w=200", promo:true},
];

// Render produk premium
const productsContainer = document.getElementById('products');
function renderProducts() {
  productsContainer.innerHTML = productsData.map((p,i)=>`
    <div class="product" data-index="${i}">
      ${p.promo?'<div class="badge">PROMO</div>':''}
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Rp ${p.price.toLocaleString()}</p>
      <button class="add-to-cart">Tambah ke Keranjang</button>
    </div>
  `).join('');
}
renderProducts();

// Cart
let cart = JSON.parse(localStorage.getItem('cart')) || [];
function updateCartCount(){ document.getElementById('cart-count').textContent = cart.reduce((sum,item)=>sum+item.qty,0); }
updateCartCount();

// Tambah ke cart
document.addEventListener('click', e=>{
  if(e.target.classList.contains('add-to-cart')){
    const index = e.target.parentElement.dataset.index;
    const product = productsData[index];
    const existing = cart.find(item=>item.name===product.name);
    if(existing) existing.qty+=1;
    else cart.push({name:product.name, price:product.price, qty:1, img:product.img});
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert(product.name + " berhasil ditambahkan ke keranjang!");
  }
});

// Search
document.getElementById('search').addEventListener('input', e=>{
  const value = e.target.value.toLowerCase();
  document.querySelectorAll('.product').forEach(p=>{
    const name = p.querySelector('h3').textContent.toLowerCase();
    p.style.display = name.includes(value)?'block':'none';
  });
});
</script>

</body>
</html>
