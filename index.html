<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitlas.id</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
header { background: #333; color: #fff; padding: 10px; text-align: center; }
.products { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
.product { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
button { padding: 5px 10px; cursor: pointer; background: #28a745; color: #fff; border: none; }
button:hover { background: #218838; }
.cart-link { position: fixed; top: 10px; right: 10px; background: #007bff; padding: 10px; color: #fff; text-decoration: none; }
.cart-link:hover { background: #0056b3; }
</style>
</head>
<body>

<header>
  <h1>FITLAS.ID</h1>
</header>

<a href="cart.html" class="cart-link">Keranjang (<span id="cart-count">0</span>)</a>

<div class="products">
  <div class="product" data-name="FITLAS Noir" data-price="250000">
    <h3>FITLAS Noir</h3>
    <p>Rp 250.000</p>
    <button class="add-to-cart">Tambah ke Keranjang</button>
  </div>
  <div class="product" data-name="FITLAS Blanc" data-price="200000">
    <h3>FITLAS Blanc</h3>
    <p>Rp 200.000</p>
    <button class="add-to-cart">Tambah ke Keranjang</button>
  </div>
  <div class="product" data-name="FITLAS Rouge" data-price="300000">
    <h3>FITLAS Rouge</h3>
    <p>Rp 300.000</p>
    <button class="add-to-cart">Tambah ke Keranjang</button>
  </div>
</div>

<script>
// Ambil cart dari localStorage atau buat baru
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function updateCartCount() {
  document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.qty, 0);
}

// Tambahkan produk ke cart
document.querySelectorAll('.add-to-cart').forEach(btn => {
  btn.addEventListener('click', () => {
    const productEl = btn.parentElement;
    const name = productEl.dataset.name;
    const price = parseInt(productEl.dataset.price);

    // Cek apakah produk sudah ada di cart
    const existing = cart.find(item => item.name === name);
    if(existing) {
      existing.qty += 1;
    } else {
      cart.push({name, price, qty: 1});
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert(name + " berhasil ditambahkan ke keranjang!");
  });
});

updateCartCount();
</script>

</body>
</html>
