<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>FITLAS Luxury Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:white;
}
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.4);
}
header a{
  color:#facc15;
  text-decoration:none;
  font-weight:bold;
}
.hero{
  padding:60px 20px;
  text-align:center;
  background:url("https://images.unsplash.com/photo-1600185365483-26d7a4cc7519") center/cover;
}
.hero h1{font-size:36px;margin-bottom:10px}
.hero p{opacity:.9}
.promo{
  background:#facc15;
  color:black;
  text-align:center;
  padding:12px;
  font-weight:bold;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,240px);
  gap:25px;
  padding:40px;
  justify-content:center;
}
.card{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:15px;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}
.old{opacity:.6;text-decoration:line-through;font-size:14px}
.price{color:#facc15;font-size:18px;font-weight:bold}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#facc15;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
