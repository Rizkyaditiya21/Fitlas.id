<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITLAS.id</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header style="display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#f4f4f4;">
    <h1>FITLAS.id</h1>
    <button id="cartBtn" style="
      padding:10px 20px;
      font-size:16px;
      background:black;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
    ">Keranjang</button>
  </header>

  <main style="padding:20px;">
    <section id="products">
      <h2>Produk Kami</h2>
      <div class="product" style="border:1px solid #ccc; padding:10px; margin:10px 0;">
        <h3>FITLAS Noir</h3>
        <p>Rp120.000</p>
        <button onclick="addToCart(0)" style="padding:8px 12px; background:black; color:white; border:none; border-radius:5px; cursor:pointer;">Tambah ke Keranjang</button>
      </div>
      <div class="product" style="border:1px solid #ccc; padding:10px; margin:10px 0;">
        <h3>FITLAS Pearl</h3>
        <p>Rp150.000</p>
        <button onclick="addToCart(1)" style="padding:8px 12px; background:black; color:white; border:none; border-radius:5px; cursor:pointer;">Tambah ke Keranjang</button>
      </div>
    </section>

    <!-- Checkout Section (disembunyikan awalnya) -->
    <section id="checkoutSection" style="display:none; margin:20px 0; text-align:center;">
      <h3>Pembayaran Manual</h3>
      <p>Silakan transfer ke rekening berikut atau scan QRIS:</p>

      <ul style="list-style:none; padding:0;">
        <li>BCA: <strong>0990600325</strong></li>
        <li>a.n Rizky Aditiya</li>
      </ul>

      <img src="images/qris.png" width="200" alt="QRIS" style="margin:10px 0;">

      <button id="checkoutBtn" style="
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      ">
        Checkout / Bayar
      </button>
    </section>
  </main>

  <script src="js/cart.js"></script>
</body>
</html>
