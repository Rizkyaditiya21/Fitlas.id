<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>FITLAS Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:#ee4d2d;color:white;padding:15px}
header a{color:white;margin-left:15px;text-decoration:none}
.banner{background:#ffe4e1;color:#ee4d2d;padding:15px;text-align:center;font-weight:bold}
.products{display:grid;grid-template-columns:repeat(auto-fit,200px);gap:15px;padding:20px}
.card{background:white;border-radius:8px;padding:10px}
.card img{width:100%;height:150px;object-fit:cover;border-radius:6px}
.old{text-decoration:line-through;color:gray;font-size:13px}
.price{color:#ee4d2d;font-weight:bold}
button{background:#ee4d2d;color:white;border:none;padding:8px;width:100%;border-radius:5px;cursor:pointer}
</style>
</head>

<body>

<header>
<b>FITLAS</b>
<a href="cart.html">Keranjang ðŸ›’</a>
</header>

<div class="banner">
ðŸ”¥ PROMO BESAR! DISKON 20% SEMUA PRODUK
</div>

<div class="products">

<script>
const products = [
  ["FITLAS Noir",150000,120000],
  ["FITLAS Blanc",130000,110000],
  ["FITLAS Rouge",160000,125000],
  ["FITLAS Oud",200000,150000],
  ["FITLAS Fresh",120000,95000],
  ["FITLAS Ocean",140000,110000]
];

products.forEach(p=>{
  document.write(`
  <div class="card">
    <img src="https://images.unsplash.com/photo-1585386959984-a41552231692">
    <h4>${p[0]}</h4>
    <div class="old">Rp${p[1]}</div>
    <div class="price">Rp${p[2]}</div>
    <button onclick="addCart('${p[0]}',${p[2]})">Tambah</button>
  </div>
  `);
});

function addCart(name,price){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  alert("Produk masuk keranjang");
}
</script>

</div>

</body>
</html>
