<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitlas.id Marketplace</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
body { background:#f5f5f5; }
header { background:#222; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
header h1 { font-size:1.8em; margin-bottom:5px; }
header input { padding:7px 10px; border-radius:5px; border:none; width:200px; margin-right:10px; }
.cart-link { background:#ff6b6b; padding:10px 15px; color:#fff; text-decoration:none; border-radius:8px; font-weight:bold; transition: background 0.3s; margin-top:5px; }
.cart-link:hover { background:#ff4c4c; }
.products { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:25px; padding:20px; }
.product { background:#fff; border-radius:12px; padding:15px; text-align:center; box-shadow:0 3px 8px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; position:relative; }
.product:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.15); }
.product img { width:100%; border-radius:10px; margin-bottom:10px; }
.product h3 { margin:10px 0 5px; font-size:1.1em; color:#333; }
.product p { color:#555; font-size:1em; margin-bottom:10px; }
button.add-to-cart { padding:8px 12px; border:none; background:#1dd1a1; color:#fff; font-weight:bold; border-radius:6px; cursor:pointer; transition: background 0.3s; }
button.add-to-cart:hover { background:#10ac84; }
/* Badge promo */
.badge { position:absolute; top:10px; left:10px; background:#ff6b6b; color:#fff; font-size:0.8em; padding:3px 7px; border-radius:5px; font-weight:bold; }
footer { text-align:center; padding:20px; background:#222; color:#fff; margin-top:20px; font-size:0.9em; }
@media(max-width:600px){ header { flex-direction:column; align-items:flex-start; } header input{width:100%; margin:10px 0;} }
</style>
</head>
