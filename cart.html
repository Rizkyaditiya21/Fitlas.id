<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Keranjang â€“ FITLAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f5f5f5;margin:0}
header{background:#ee4d2d;color:white;padding:15px}
.container{padding:20px}
.item{
  background:white;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}
.total{font-size:20px;color:#ee4d2d}
input,button{padding:8px;margin-top:10px}
button{background:#ee4d2d;color:white;border:none;border-radius:6px}
</style>
</head>

<body>

<header>
  <b>Keranjang</b> | <a href="index.html" style="color:white">Kembali</a>
</header>

<div class="container" id="list"></div>

<div class="container">
  <input id="voucher" placeholder="Kode Voucher (FITLAS10)">
  <button onclick="apply()">Pakai Voucher</button>
  <p class="total" id="total"></p>
  <button onclick="checkout()">Checkout</button>
</div>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let total=0;
let disc=0;

cart.forEach(i=>{
  total+=i.price;
  document.getElementById("list").innerHTML+=
  `<div class="item"><span>${i.name}</span><span>Rp${i.price}</span></div>`;
});

function apply(){
  if(voucher.value==="FITLAS10"){
    disc=0.1;
    alert("Voucher dipakai!");
    show();
  }
}

function show(){
  let t=total-(total*disc);
  document.getElementById("total").innerText="Total: Rp"+t;
  localStorage.setItem("pay",t);
}
show();

function checkout(){
  location.href="checkout.html";
}
</script>

</body>
</html>
