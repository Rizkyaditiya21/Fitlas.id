<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Keranjang – FITLAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#f5f6f8;margin:0;padding:20px}
h1{text-align:center}
.item{background:#fff;padding:15px;border-radius:12px;margin-bottom:12px}
.total{font-size:18px;font-weight:bold;text-align:center;margin-top:20px}
.btn{display:block;text-align:center;margin-top:20px;padding:12px;border-radius:30px;background:#020617;color:#fff;text-decoration:none}
.remove{background:#ef4444;color:#fff;border:none;padding:6px 12px;border-radius:20px;cursor:pointer}
</style>
</head>
<body>

<h1>Keranjang Belanja</h1>
<div id="cart"></div>
<div class="total" id="total"></div>

<a href="index.html" class="btn">⬅️ Kembali Belanja</a>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let cartDiv = document.getElementById('cart');
let total = 0;

if(cart.length === 0){
  cartDiv.innerHTML = "<p>Keranjang masih kosong</p>";
}

cart.forEach((item, index) => {
  total += item.price;
  cartDiv.innerHTML += `
    <div class="item">
      <b>${item.name}</b><br>
      Rp ${item.price.toLocaleString()}<br><br>
      <button class="remove" onclick="removeItem(${index})">Hapus</button>
    </div>
  `;
});

document.getElementById('total').innerText =
  'Total: Rp ' + total.toLocaleString();

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem('cart', JSON.stringify(cart));
  location.reload();
}
</script>

</body>
</html>
