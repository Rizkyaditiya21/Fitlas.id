<!DOCTYPE html>
<html>
<head>
<title>Login FITLAS</title>
<style>
body{
  background:#020617;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#111827;
  padding:30px;
  width:320px;
  border-radius:12px;
  color:white;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#22c55e;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="box">
<h2>Login FITLAS</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
</div>

<script>
function login(){
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;

  if(email && pass){
    localStorage.setItem("user", email);
    window.location.href = "index.html";
  }else{
    alert("Isi data dulu");
  }
}
</script>

</body>
</html>
